<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Web3 Strategy Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#0D6EFD',
              'secondary': '#6C757D',
              'dark': '#1a1a2e',
              'light': '#F8F9FA',
              'background': '#0f101e',
              'card': '#161b33',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #e2e8f0 4%, #f1f5f9 25%, #e2e8f0 36%);
        background-size: 1000px 100%;
      }
      .dark .animate-shimmer {
        background: linear-gradient(to right, #161b33 4%, #1f2647 25%, #161b33 36%);
        background-size: 1000px 100%;
      }
      @keyframes card-enter {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-card-enter {
        /* Define animation fill mode to maintain end state */
        animation: card-enter 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
